<!DOCTYPE html>
<html lang="en-EN">

<head>
  <title>CEX</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" src="app.component.css">
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-sm" *ngIf="isLoggedIn()">
        <div id="options">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/listing">Listing</a>
                </li>
                <li class="nav-item" *ngIf="role == 'supervisor'">
                    <a class="nav-link" href="/doctors">Doctors</a>
                </li>
                <li class="nav-item" *ngIf="role == 'supervisor'">
                    <a class="nav-link" href="/assistants">Assistants</a>
                </li>
                <li class="nav-item" *ngIf="role == 'supervisor'">
                    <a class="nav-link" href="/rooms">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listing-hub">Listing HUB</a>
                </li>
            </ul>
        </div>
        <!-- User Profile -->
        <div class="profile">
            <div class="user">
                <div class="info-user">
                    <p>{{user}}</p>
                    <p>{{role}}</p>
                </div>
                <div>
                    <span><i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i></span>
                </div>
                <div>
                    <span (click)="logout()"><i class="fa fa-sign-out logout-logo" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </nav>
    <router-outlet></router-outlet>
</body>
</html>
